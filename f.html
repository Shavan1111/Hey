<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You, Aya</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            overflow: hidden; /* Prevent scrollbars */
        }
        h1 {
            font-size: 4em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 1.5em;
            margin-top: 20px;
            opacity: 0.8;
        }
        .heart {
            color: red;
            font-size: 5em;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0%, 20%, 50%, 80%, 100% {
                transform: scale(1);
            }
            10%, 30%, 40%, 60%, 70% {
                transform: scale(1.2);
            }
        }
        .textbox {
            margin-top: 30px;
            padding: 10px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: black;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .textbox:hover {
            background-color: #f0f0f0;
        }
        .moving-text {
            position: absolute;
            font-size: 2em;
            white-space: nowrap;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div>
        <h1>I Love You, Aya</h1>
        <p>Forever and Always</p>
        <div class="heart">❤️</div>
        <button class="textbox" id="loveButton">Do you love me?</button>
        <div class="moving-text" id="movingText">More baby</div>
    </div>

    <script>
        const loveButton = document.getElementById('loveButton');
        const movingText = document.getElementById('movingText');

        loveButton.addEventListener('click', function() {
            loveButton.style.display = 'none'; // Hide the button
            movingText.style.display = 'block'; // Show the moving text
            moveText(); // Call the function to move the text
        });

        movingText.addEventListener('click', function() {
            movingText.style.display = 'none'; // Hide the text
            setTimeout(moveText, 1000); // Move it again after 1 second
        });

        function moveText() {
            movingText.style.display = 'block'; // Show the text
            const x = Math.random() * (window.innerWidth - 200); // Random x position
            const y = Math.random() * (window.innerHeight - 50); // Random y position
            movingText.style.transform = `translate(${x}px, ${y}px)`; // Move to random position
        }
    </script>
</body>
</html>
